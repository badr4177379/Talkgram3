<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المحادثات - Talkgram</title>
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #202c33;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-list {
      padding: 20px;
    }
    .chat {
      background-color: #1f2c34;
      border-bottom: 1px solid #2a3942;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .chat img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .chat .info {
      flex-grow: 1;
    }
    .chat .info .name {
      font-weight: bold;
      font-size: 16px;
    }
    .chat .info .last-msg {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">مرحبا <span id="userName">...</span> 👋</div>

  <div class="chat-list" id="chatList">
    <!-- سيتم تعبئة المحادثات هنا -->
  </div>

  <script>
    // جلب بيانات المستخدم من localStorage
    const name = localStorage.getItem("name") || "مستخدم";
    const profileImg = localStorage.getItem("profileImg") || "https://via.placeholder.com/150";

    document.getElementById("userName").textContent = name;

    // إنشاء مثال لمحادثتين
    const exampleChats = [
      {
        name: "أحمد محمد",
        message: "أهلاً! كيف حالك؟",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg"
      },
      {
        name: "نورة خالد",
        message: "تم إرسال الصورة 👍",
        avatar: "https://randomuser.me/api/portraits/women/45.jpg"
      },
      {
        name: name,
        message: "أنا هنا! ✋",
        avatar: profileImg
      }
    ];

    const chatList = document.getElementById("chatList");

    exampleChats.forEach(chat => {
      const div = document.createElement("div");
      div.className = "chat";
      div.innerHTML = `
        <img src="${chat.avatar}" alt="صورة">
        <div class="info">
          <div class="name">${chat.name}</div>
          <div class="last-msg">${chat.message}</div>
        </div>
      `;
      chatList.appendChild(div);
    });
  </script>

</body>
</html>
