<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة معلومات الحساب</title>
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 30px;
    }

    input, button {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      background-color: #1f2c34;
      color: white;
    }

    button {
      background-color: #00c851;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b140;
    }
  </style>
</head>
<body>

  <h1>معلومات حسابك</h1>

  <input type="text" id="name" placeholder="أدخل اسمك" required />
  <br>
  <input type="text" id="profileImg" placeholder="رابط صورتك (اختياري)" />
  <br>
  <button onclick="saveProfile()">حفظ ومتابعة</button>

  <script>
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const img = document.getElementById('profileImg').value.trim();

      if (!name) {
        alert("الرجاء إدخال الاسم");
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('profileImg', img || 'https://via.placeholder.com/150');

      window.location.href = 'chats.html'; // الانتقال بعد الحفظ
    }
  </script>

</body>
</html>
